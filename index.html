<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <form>
        <div><label for="title">Title</label><input type="text" id="title" name="title"></div>
        <div><label for="author">Author</label><input type="text" id="author" name="author"></div>
        <div><label for="pages">Pages</label><input type="number" id="pages" name="pages"></div>
        <fieldset>
            <legend>Has Been Read?</legend>
            <div><label for="read">Read</label><input type="radio" id="read" name="been-read"></div>
            <div><label for="not-read">Not Read</label><input type="radio" id="not-read" name="been-read"></div>
        </fieldset>

        <button type="submit">Add</button>
    </form>
   
</body>
</html>
